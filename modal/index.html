<!DOCTYPE html>
<html>
  <head>
    <title>Pure Modal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <button class="toggle" style="top: 50%; left: 45%">Show modal</button>

    <div class="modal">
      <button class="toggle" style="border-radius: 25px; padding: 10px; top: 5px; right: 5px">&times;</button>
      <div>You may close this modal now</div>
    </div>
  </body>
</html>
