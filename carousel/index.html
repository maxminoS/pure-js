      <div class="slider">

        <img src="https://a.ltrbxd.com/resized/sm/upload/fe/jp/49/l9/eDiexVN4nO3ZdDZCDMiJOX5fQ5r-0-200-0-300-crop.jpg?k=6d3f852328" />
        <img src="https://a.ltrbxd.com/resized/film-poster/3/5/1/6/6/35166-red-desert-0-200-0-300-crop.jpg?k=8d3c2baf77" />
        <img src="https://a.ltrbxd.com/resized/film-poster/4/9/8/8/9/49889-modern-times-0-200-0-300-crop.jpg?k=f773ea90d1" />
      </div>
    </div>
    <br />
    <div class="buttons">
      <button id="prev">◀</button>
      <button id="next">▶</button>
    </div>
